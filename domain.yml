version: "3.1"

actions:
 - action_book_table
 - action_Check_availability
 - action_check_status
 - action_cancel_reservation
 - action_change_reservation


intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - book_table
  - change_reservation
  - cancel_reservation
  - restart
  - check_status
  - check_availability
  - need_help


entities:
 - symbol


slots:
 symbol:
    type: text
    mappings:
    - type: from_entity
      entity: symbol


responses:
  utter_greet:
  - text: "Hey! Welcome to our reservation system. How can I help you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."




session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
